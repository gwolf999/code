<head>  
  <script src="http://code.jquery.com/jquery-latest.js"></script>  
  <script>  
  $(document).ready(function(){  
     $("button").click(function () {  
      $("p").toggle();  //对p元素调用toggle方法
    });  
    });  
  </script>  
</head>  
<body>  
  <button>Toggle</button>  
  <p>Hello</p>  
  <p style="display: none">Good Bye</p>  
</body>
