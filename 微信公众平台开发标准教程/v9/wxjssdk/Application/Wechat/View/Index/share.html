	<!DOCTYPE html>
	<html>
	<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>WeUI</title>
	<link rel="stylesheet" href="__PUBLIC__/static/weui.min.css"/>
	<script src="__PUBLIC__/static/jquery-2.0.3.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	</head>
	<body style="padding:10px;">
		<h2>需要分享的页面内容</h2>
		<script>
		wx.config({
			debug: true,
			appId: '<?php echo $signPackage["appId"];?>',
			timestamp: <?php echo $signPackage["timestamp"];?>,
			nonceStr: '<?php echo $signPackage["nonceStr"];?>',
			signature: '<?php echo $signPackage["signature"];?>',
			jsApiList: [
			// 所有要调用的 API 都要加到这个列表中
			'onMenuShareAppMessage',	// 分享到微信好友
			]
		});
		wx.ready(function () {
			// 在这里调用 API
			// 分享给微信好友
			wx.onMenuShareAppMessage({
				title: '分享到微信好友测试标题',	// 分享标题
				desc: '分享到微信好友测试内容', 	// 分享描述
				link: 'http://www.qq.com',		// 分享链接
				imgUrl: 'http://wechat.hello-orange.com/wxmsg/Muisc/logo.jpeg', // 分享图标
				type: 'link', 					// 分享类型,music、video或link，不填默认为link
				dataUrl: '', 					// 如果type是music或video，则要提供数据链接，默认为空
				success: function () {
					// 用户确认分享后执行的回调函数
					alert('分享成功！');
				},
				cancel: function () {
					// 用户取消分享后执行的回调函数
					alert('取消了分享操作！');
				}
			});
		});
		</script>
	</body>
	</html>
