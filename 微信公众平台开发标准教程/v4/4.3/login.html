	<!DOCTYPE html>
<html>     
<head>        
 <meta charset="UTF-8">        
 <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">         
<title>WeUI</title>         
<link rel="stylesheet" href="../css/weui.min.css"/>
<style type="text/css">
	*{margin:0px;padding:0px;}
	body{padding:0px;}
</style>

</script>

<body>
	<div class="page_title">
		用户登录
	</div>
	<div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd">
            	<label class="weui_label">手机号</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
            	<label class="weui_label">密&nbsp;&nbsp;&nbsp;码</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="password" pattern="[a-zA-Z_0-9]*" placeholder="请输入密码">
            </div>
        </div>
        <div class="weui_cell weui_cell_switch">
            <div class="weui_cell_hd weui_cell_primary">记住用户名</div>
            <div class="weui_cell_ft">
                <input class="weui_switch" type="checkbox">
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="./list.html">登&nbsp;&nbsp;&nbsp;录</a>
    </div>
</body>
