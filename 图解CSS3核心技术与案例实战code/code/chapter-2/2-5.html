<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>语言伪类选择器运用</title>
	<style type="text/css">
		:lang(en) {
			quotes:'"' '"';
		}
		:lang(en) q {background: red;}
	</style>
</head>
<body>
<p>WWF's goal is to: 
<q cite="http://www.wwf.org">
build a future where people live in harmony with nature
</q> we hope they succeed.</p>
</body>
</html>
