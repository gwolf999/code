<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>box-shadow的内阴影</title>
  <style type="text/css">
    .box-shadow {
      width: 200px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: inset 3px 3px 10px #06c;
    }
  </style>
</head>
<body>
	<div class="box-shadow"></div>
</body>
</html>
