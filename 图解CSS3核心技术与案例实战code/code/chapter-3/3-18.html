<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>box-shadow设置四边相同的阴影效果</title>
  <style type="text/css">
    .box-shadow{
      width: 200px;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 20px;
      box-shadow: 0 0 10px  -10px #06c;
    }
   
  </style>
</head>
<body>
	<div class="box-shadow"></div>
</body>
</html>
