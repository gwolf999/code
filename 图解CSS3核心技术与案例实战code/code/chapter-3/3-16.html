<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>border-radius制作椭圆</title>
  <style type="text/css">
    .oval {
      background-color: orange;
      margin: 30px;
    }
    .hov {
      width: 100px;
      height: 50px;
      border-radius: 100px / 50px;
    }
    .ver {
      width: 50px;
      height: 100px;
      border-radius: 50px  / 100px;
    }
  </style>
</head>
<body>
	<div class="oval hov"></div>
	<div class="oval ver"></div>
</body>
</html>
