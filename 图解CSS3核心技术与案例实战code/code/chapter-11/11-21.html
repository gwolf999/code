<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>scale()函数</title>
	<style type="text/css">
		.wrapper {
			width: 500px;
			height: 400px;
			margin: 30px auto;
			position: relative;
			background: url(images/bg-grid.jpg) no-repeat center center;
			background-size: 100% 100%;
		}
		.wrapper > div {
			position: absolute;
			background-color: hsla(220,20%,20%,.3);
			top: 50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -100px; 
			width: 198px;
			height: 198px;
			border: 1px dotted orange;
			text-align: center;
			line-height: 198px;
			color: #fff;
			font-size: 20px;
			-webkit-transform: scale(-1.5);
			-moz-transform: scale(-1.5);
			-ms-transform: scale(-1.5);
			-o-transform: scale(-1.5);
			transform: scale(-1.5);
		}
		
	</style>
</head>
<body>
	<div class="wrapper">
		<div>Scale(-1.5)</div>
	</div>
	
</body>
</html>
