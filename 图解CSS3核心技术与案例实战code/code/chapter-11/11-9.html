<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>perspective和perspective()对比</title>
	<style type="text/css">
		.stage {
			width: 500px;
			height: 300px;
			margin: 30px auto;
			position: relative;
			background: url(images/bg-grid.jpg) no-repeat center center;
			background-size: 100% 100%;
		}
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 142px;
			height: 200px;
			border: 1px dotted orange;
			margin-left: -71px;
			margin-top: -100px; 
		}
		.container img{
			-webkit-transform: rotateY(45deg);
			-moz-transform: rotateY(45deg);
			-ms-transform: rotateY(45deg);
			-o-transform: rotateY(45deg);
			transform: rotateY(45deg);
		}
		.stage:nth-child(1) .container{
			-webkit-perspective: 600px;
			-moz-perspective: 600px;
			-ms-perspective: 600px;
			-o-perspective: 600px;
			perspective: 600px;
		}
		.stage:nth-child(2) img {
			-webkit-transform:perspective(600px) rotateY(45deg);
			-moz-transform:perspective(600px) rotateY(45deg);
			-ms-transform:perspective(600px) rotateY(45deg);
			-o-transform:perspective(600px) rotateY(45deg);
			transform:perspective(600px) rotateY(45deg);
		}
	</style>
</head>
<body>
<div class="stage">
    <div class="container">
        <img src="images/cardKingClub.png" alt="" width="142" height="200" />
    </div>
</div>
<div class="stage">
    <div class="container">
        <img src="images/cardKingClub.png" alt="" width="142" height="200" />
    </div>
</div>
</body>
</html>
