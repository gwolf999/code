<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>scale()函数</title>
	<style type="text/css">
		div {
			width: 500px;
			height: 300px;
			margin: 30px auto;
			position: relative;
			background: url(images/bg-grid.jpg) no-repeat center center;
			background-size: 100% 100%;
		}
		div img {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -35px;
			margin-top: -50px; 
		}
		div img:nth-child(1){
			z-index: 2;
		}
		div img:nth-child(2){
			z-index: 1;
			opacity: .8;
			-webkit-transform: scale(1.5);
			-moz-transform: scale(1.5);
			-ms-transform: scale(1.5);
			-o-transform: scale(1.5);
			transform: scale(1.5);
		}
		
	</style>
</head>
<body>
	<div>
		<img src="images/cardKingClub.png" alt="" width="70" height="100" />
		<img src="images/cardKingClub.png" alt="" width="70" height="100" />
	</div>
	
</body>
</html>
