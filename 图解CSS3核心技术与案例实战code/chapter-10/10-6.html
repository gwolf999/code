<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS3线性渐变——从左下角到右上角渐变</title>
	<style type="text/css" media="screen">
		div {
			width: 400px;
			height: 150px;
			border: 1px solid #666;
			line-height: 150px;
			text-align: center;
			font-weight: 900;
			font-size: 30px;
			color: #fff;
			margin: 10px auto;
		}
		.toTopRight {
			background-image:-webkit-linear-gradient(to top right, orange, green);
			background-image:linear-gradient(to top right,orange,green);
		}
		.toTopRight-deg{
			background-image:-webkit-linear-gradient(45deg, orange, green);
			background-image:linear-gradient(45deg,orange,green);
		}
		.toTopRight-deg2{
			background-image:-webkit-linear-gradient(-315deg, orange, green);
			background-image:linear-gradient(-315deg,orange,green);
		}
	</style>
</head>
<body>
	<div class="toTopRight">使用关键词：to Top Right</div>
	<div class="toTopRight-deg">使用角度：315 deg</div>
	<div class="toTopRight-deg2">使用角度：-45 deg</div>
</body>
</html>
