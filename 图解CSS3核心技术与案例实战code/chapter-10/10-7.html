<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS3线性渐变——从右上角到左下角渐变</title>
	<style type="text/css" media="screen">
		div {
			width: 400px;
			height: 150px;
			border: 1px solid #666;
			line-height: 150px;
			text-align: center;
			font-weight: 900;
			font-size: 30px;
			color: #fff;
			margin: 10px auto;
		}
		.toBottomLeft {
			background-image:-webkit-linear-gradient(to bottom left, orange, green);
			background-image:linear-gradient(to bottom left,orange,green);
		}
		.toBottomLeft-deg{
			background-image:-webkit-linear-gradient(225deg, orange, green);
			background-image:linear-gradient(225deg,orange,green);
		}
		.toBottomLeft-deg2{
			background-image:-webkit-linear-gradient(-135deg, orange, green);
			background-image:linear-gradient(-135deg,orange,green);
		}
	</style>
</head>
<body>
	<div class="toBottomLeft">使用关键词：to Bottom Left</div>
	<div class="toBottomLeft-deg">使用角度：225 deg</div>
	<div class="toBottomLeft-deg2">使用角度：-135 deg</div>
</body>
</html>
