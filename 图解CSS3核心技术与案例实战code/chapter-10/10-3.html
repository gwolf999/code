<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS3线性渐变——从左到右渐变</title>
	<style type="text/css" media="screen">
		div {
			width: 400px;
			height: 150px;
			border: 1px solid #666;
			line-height: 150px;
			text-align: center;
			font-weight: 900;
			font-size: 30px;
			color: #fff;
			margin: 10px auto;
		}
		.toLeft {
			background-image:-webkit-linear-gradient(to left, orange, green);
			background-image:linear-gradient(to left,orange,green);
		}
		.toLeft-deg{
			background-image:-webkit-linear-gradient(-90deg, orange, green);
			background-image:linear-gradient(-90deg,orange,green);
		}
		.toLeft-deg2{
			background-image:-webkit-linear-gradient(270deg, orange, green);
			background-image:linear-gradient(270deg,orange,green);
		}
	</style>
</head>
<body>
	<div class="toLeft">使用关键词：to left</div>
	<div class="toLeft-deg">使用角度：-90 deg</div>
	<div class="toLeft-deg2">使用角度：270 deg</div>
</body>
</html>
