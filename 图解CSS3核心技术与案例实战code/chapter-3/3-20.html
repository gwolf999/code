<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>border与box-shadow</title>
  <style type="text/css">
   .box {
    width: 200px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    float: left;
    margin: 30px;
   }
   .border{
    border: 10px solid red;
   }
   .box-shadow {
    box-shadow: 0 0 0 10px red;
   }
  </style>
</head>
<body>
	<div class="box border">Border</div>
	<div class="box box-shadow">Box-shadow</div>
</body>
</html>
