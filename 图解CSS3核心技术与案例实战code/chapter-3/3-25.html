<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>box-shadow制作多色边框效果</title>
  <style type="text/css">
   .box-shadow {
    width: 200px;
    height: 100px;
    border: 1px solid #ccc;
    margin: 30px;
    box-shadow: 0 0 0 24px lime,
                      0 0 0 1px red,
                      0 0 0 5px blue,
                      0 0 0 8px green,
                      0 0 0 12px yellow,
                      0 0 0 16px orange,
                      0 0 0 20px #06c;                      
  }
  </style>
 
</head>
<body>
	<div class="box-shadow"></div>
</body>
</html>
