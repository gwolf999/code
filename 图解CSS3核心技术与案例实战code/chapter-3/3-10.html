<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS3的border-radius制作圆角</title>
  <style type="text/css">
    .border-radius {
      width: 350px;
      height: 100px;
      border: 10px solid orange;
      border-radius: 10px  20px  30px  40px / 40px 30px 20px 10px;
    }
  </style>
</head>
<body>
	<div class="border-radius"></div>
</body>
</html>
