<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>表格的圆角应用</title>
  <style type="text/css">
    table {
      margin: 10px;
      border:5px solid orange;
      border-radius: 10px;
    }
	  //border-collapse 表格是否分开
    .table1 {
      border-collapse: collapse;
    }
    .table2 {
      border-collapse: separate;
    }
  </style>
</head>
<body>
	<table class="table1">
		<tr>
			<td>border-collapse:collapse</td>
		</tr>
	</table>
  <table class="table2">
  	<tr>
  		<td>border-collapse:separate</td>
  	</tr>
  </table>
</body>
</html>
