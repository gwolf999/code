<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap-表格</title>
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../../bootstrap/js/jquery-3.1.0.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

<table class="table table-condensed">
   <thead>
      <tr class="active">
         <th>名称</th>
         <th>城市</th>
      </tr>
   </thead>
   <tbody>
      <tr class="success">
         <td>雨龙</td>
         <td>China</td>
      </tr>
      <tr class="warning">
         <td>凯弟</td>
         <td>Japan</td>
      </tr>
      <tr class="danger">
         <td>双口吕</td>
         <td>USA</td>
      </tr>
      <tr class="info">
         <td>太给力</td>
         <td>USA</td>
      </tr>
   </tbody>
</table>

</body>
</html>
