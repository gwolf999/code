<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap-窗体</title>
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../../bootstrap/js/jquery-3.1.0.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">电子邮件</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入电子邮件">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="密码" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">文件上传</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">在此示范区块层次辅助说明文字。</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> 请勾选
    </label>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>


</body>
</html>
