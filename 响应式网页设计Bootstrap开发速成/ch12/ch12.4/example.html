<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Bootstrap-Popovers弹出提示信息</title>
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../../bootstrap/js/jquery-3.1.0.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	
<script>$(function () 
      { $("[data-toggle='popover']").popover();
      });
</script>
   
</head>

<body>


<div class="container" style="padding:100px 200px 10px;" >
	<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="向左弹出的内容">向左弹出
	</button>
	<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="向上弹出的内容">向上弹出
	</button>
	<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="bottom" data-content="向下弹出的内容.">向下弹出
	</button>
	<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right" data-content="向右弹出的内容">向右弹出
	</button>
</div>


</body>
</html>
