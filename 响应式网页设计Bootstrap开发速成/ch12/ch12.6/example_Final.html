<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Bootstrap-轮播</title>
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../../bootstrap/js/jquery-3.1.0.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	

   
</head>

<body>



<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- 轮播（Carousel）指针 -->
	<ol class="carousel-indicators">
		<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		<li data-target="#carousel-example-generic" data-slide-to="2"></li>
	</ol>

<!-- 轮播（Carousel）项目 -->
<div class="carousel-inner">
      <div class="item active">
         <img src="android-studio-banner.jpg" alt="First slide">
		 <div class="carousel-caption">
			 <h3>Android 应用开发</h3>
			 <p>最新的技术结合，无论使用HTML5或Unity都能打造出一款结合虚拟现实的App应用</p>
		</div>
	</div>
      <div class="item">
         <img src="gamesalad-banner.jpg" alt="Second slide">
		 <div class="carousel-caption">
			 <h3>GameSalad 2D 游戏制作</h3>
			 <p>一款简易、直觉式的游戏开发软件，让非程序设计者也能开发Web、智能手机与平板电脑的跨平台游戏App</p>
		</div>
      </div>
      <div class="item">
         <img src="google-web-design-banner.jpg" alt="Third slide">
		 <div class="carousel-caption">
			 <h3>Google Web Design</h3>
			 <p>网页设计新神器Google Web Designer就是要让创意者、设计者或初学者不必编写任何程序代码，就可以运用HTML5技术，打造跨平台互动广告、动画与网页！</p>
		</div>
      </div>
 </div>

 <!-- 轮播（Carousel）导航 -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


</body>
</html>
