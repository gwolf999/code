<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Bootstrap-Togglable tabs页签</title>
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../../bootstrap/js/jquery-3.1.0.min.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js"></script>

</head>

<body>

<!-- Tab 页签 -->
<ul class="nav nav-tabs">
    <li class="active">
		<a href="#home" aria-controls="home" data-toggle="tab">首页</a>
	</li>
    <li>
		<a href="#profile" aria-controls="profile" data-toggle="tab">关于我们</a>
	</li>
    <li>
		<a href="#messages" aria-controls="messages" data-toggle="tab">专业讲师</a>
	</li>
</ul>

<!-- Tab 内容 -->
<div class="tab-content">
	<div class="tab-pane fade in active" id="home">首页的内容</div>
    <div class="tab-pane fade" id="profile">关于我们的内容</div>
    <div class="tab-pane fade" id="messages">专业讲师的内容</div>
</div>





</body>
</html>
